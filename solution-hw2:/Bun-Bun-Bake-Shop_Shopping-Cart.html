<!DOCTYPE html>
<html lang="en">  
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet"
          href="./Bun-Bun-Bake-Shop_Style.css"/>
        <title>Shopping Cart</title>
    </head>
    
    <body>
        <header>
            <section>
                <a href="./Bun-Bun-Bake-Shop_Product-Gallery-Page.html">
                <img src="assets/logo/logo-01.svg" alt="Minimalist sketch of a cinnamon roll representing Bun Bun Bake Shop." class="logo-image"/>
                </a>
            </section>
                
            <div class="black-line">
            </div>
            
            <nav>
                <ul>
                    <li><a href="./Bun-Bun-Bake-Shop_Product-Gallery-Page.html"><h2>Products</h2></a></li>
                    <li><a href="./Bun-Bun-Bake-Shop_Shopping-Cart.html"><h2 id="cart">Cart</h2></a></li>
                </ul>
            </nav>

            <div class="space">
            </div>

        </header>
        
        <main>
            <section class="shopping-cart-page">
                <p>Shopping Cart</p>

                    <article class="check-out-product">
                        <img src="assets/products/original-cinnamon-roll.jpg" alt="Photo of a delicious original cinnamon roll on a plate." class="cart-image"/>
                        
                        <div class="cart-remove">
                            <p>Remove</p>
                        </div>

                        <div class="shopping-description">
                            <p>Original Cinnamon Roll</p>
                            <p>Glazing: Keep original</p>
                            <p>Pack Size: 1</p>
                        </div>

                        <div class="shopping-price">
                            <p>$2.49</p>
                        </div>
                        
                    </article>

                    <article class="check-out-product">
                        <img src="assets/products/double-chocolate-cinnamon-roll.jpg" alt="Close-up photo of a delicious double-chocolate cinnamon roll." class="cart-image"/>
                        
                        <div class="cart-remove">
                            <p>Remove</p>
                        </div>
                        
                        <div class="shopping-description">
                            <p>Double Chocolate Cinnamon Roll</p>
                            <p>Glazing: Sugar Milk</p>
                            <p>Pack Size: 6</p>
                        </div>

                        <div class="shopping-price">
                            <p>$27.45</p>
                        </div>
                        
                    </article>

                    <article class="centered-line">
                        <div class="line-center-left">
                        </div>
    
                        <div class="black-line-2">
                        </div>
    
                        <div class="line-center-right">
                        </div>
                    </article>

                    <article class="check-out-total">
                        <p>Total: $29.94</p>

                        <button type="button">Checkout</button>
                    </article>
                
            </section>
        </main>

    </body>

</html>
