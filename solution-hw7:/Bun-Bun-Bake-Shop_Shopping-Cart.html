<!DOCTYPE html>
<html lang="en">  
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet"
          href="./Bun-Bun-Bake-Shop_Style.css"/>
          <script src="./js/main-roll.js" defer></script>
          <script src="./js/shopping-cart.js" defer></script>
          <script src="./js/product-detail.js" defer></script>
        <title>Shopping Cart</title>
    </head>
    
    <body>
        <header class="header">
            <div class="logo">
                <a href="./Bun-Bun-Bake-Shop_Product-Gallery-Page.html">
                  <img src="assets/logo/logo-01.svg" alt="Minimalist sketch of a cinnamon roll representing Bun Bun Bake Shop." class="logo-image"/>
                </a>
            </div>
            
            <div class="rem-nav">
          
              <nav> 
                  <ul class="child-list">
                    <div class="list-item">
                      <li><a href="./Bun-Bun-Bake-Shop_Product-Gallery-Page.html"><h2>Products</h2></a></li>
                    </div>
                    <div class="list-item">
                      <li><a href="./Bun-Bun-Bake-Shop_Shopping-Cart.html"><h2 id="cart">Cart</h2></a></li>
                    </div>
                  </ul>
              </nav>
      
              <div class="black-line">
              </div>
      
              <div class="space">
              </div>
      
              <p id="content-title">Our hand-made cinnamon rolls</p>
      
              <div class="space">
              </div>
      
            </div>
          
          </header>
        
        <main>
            <section class="shopping-cart-page">

                <div class="space-ice"></div>

                <div class="all-alaska">

                    <div class="all-products">

                    <template id="check-out-template">

                    <div class="check-out-product">

                        <div class="img-remove">
                            <img src="assets/products/original-cinnamon-roll.jpg" alt="Photo of a delicious original cinnamon roll on a plate." class="cart-image"/>
                        
                            <div class="cart-remove">
                            <p>Remove</p>
                            </div>
                        </div>
                        

                        <div class="shopping-description">
                            <p id="roll-title">Original Cinnamon Roll</p>
                            <p id="roll-glaze">Glazing: Keep original</p>
                            <p id="roll-size">Pack Size: 1</p>
                        </div>

                        <div class="shopping-price">
                            <p>$2.49</p>
                        </div>
                        
                    </div>

                    </template>

                    </div>

                    <div class="space"></div>

                    <article class="centered-line">

                        <div class="black-line-2">
                        </div>
    
                        <div class="line-center-right">
                        </div>
                    </article>

                    <article class="check-out-total">
                        
                        <div class="sound">
                            <p class="total">Total</p>
                            <p class="cost">$29.94</p>
                        </div>

                        <button type="button">Checkout</button>
                    </article>

                </div>
                
            </section>
        </main>

    </body>

</html>
